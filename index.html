<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Of The Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/brand-nasa-icon-512x428-8wqv5944.png" type="image/png">
</head>
<body>

    <div class="container">
        <div class="current-image-container">
            <h1>NASA Picture of the Day</h1>
            <img width="" src="" alt="" id="picture">
            <h2 id="title"></h2>
            <p id="description"></p>
            <!-- paragraph -->
        </div>
        <h3>Search for a Picture of the Day</h3>
        <form action="" class="" id="search-form">
            <input type="date" id="search-input">
            <button type="submit" id="submit">Submit</button>
        </form>
        <h3>Previous Searches</h3>
        <ul id="search-history">
            <!-- search history list -->
            
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
